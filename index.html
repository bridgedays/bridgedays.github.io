<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 8px;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .controls {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: end;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: bold;
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        
        select, input {
            padding: 5px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .workdays {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .workday-checkbox {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 12px;
        }
        
        .workday-checkbox input {
            margin: 0;
        }
        
        .workday-checkbox label {
            font-weight: normal;
            color: #333;
            font-size: 12px;
        }
        
        .month {
            padding: 1px;
            min-width: 130px;
            flex: 0 0 auto;
        }
        
        .month-view {
            display: flex;
            gap: 4px;
            margin: 10px 0;
            flex-wrap: wrap;

        .month-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 4px;
            background: #007bff;

            padding: 3px;
            border-radius: 2px;

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }
        
        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 2px;
            background: #e9ecef;
            font-size: 10px;
        }
        
        .day {
            text-align: center;
            padding: 1px;
            cursor: pointer;
            position: relative;
            min-height: 14px;
            font-size: 12px;
        }
        
        .day.other-month {
            color: #ccc;
        }
        
        .day.weekend {
            background: #f8f9fa;
        }
        
        .day.workday {
            background: white;
        }
        
        .day.holiday {
            background: #ffcccb;
            font-weight: bold;
        }
        
        .day.bridge-day {
            background: #ffffcc;
            border: 2px solid transparent;
        }
        
        .day.bridge-day.highlighted {
            border-color: #ffd700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .day.range-highlighted {
            border: 2px solid #007bff;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.3);
        }
        
        .day.vacation-highlighted {
            background: #ff6b6b !important;
            border: 2px solid #e55a5a;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
            color: white;
            font-weight: bold;
        }
        
        .day.holiday-highlighted {
            background: #28a745 !important;
            border: 2px solid #1e7e34;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
            color: white;
            font-weight: bold;
        }
        
        .day.selected {
            background: #007bff;
            color: white;
        }
        
        .efficiency-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            min-height: 0;
        }
        
        .efficiency-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .efficiency-item {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            min-width: 200px;
            flex: 0 0 auto;
            gap: 10px;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .efficiency-item:hover {
            background: #dee2e6;
        }
        
        .efficiency-description {
            flex: 1;
        }
        
        .efficiency-good {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .efficiency-excellent {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }
        
        .efficiency-ratio {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
            color: #007bff;
            font-size: 20px;
            line-height: 1;
            min-width: 40px;
        }
        
        .ratio-numerator {
            padding: 2px 6px;
            border-bottom: 2px solid #007bff;
        }
        
        .ratio-denominator {
            padding: 2px 6px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
        }
        
        .signature {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 11px;
            color: #666;
            font-style: italic;
            z-index: 1000;
        }
    </style>
</head>
<body>
        <div class="signature">âœ¨ Vibe Coded with Claude</div>
        <div class="controls">
            <div class="control-group">
                <label>Bridge Days Calculator</label>
                <h1 style="margin: 0; font-size: 24px;">ðŸŒ‰</h1>
            </div>
            
            <div class="control-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="">Loading countries...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="subdivision">Region</label>
                <select id="subdivision" style="display: none;">
                    <option value="">All regions</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="year">Year</label>
                <input type="number" id="year" min="2020" max="2030">
            </div>
            
            <div class="control-group">
                <label>Work Days</label>
                <div class="workdays">
                    <div class="workday-checkbox">
                        <input type="checkbox" id="monday" checked>
                        <label for="monday">M</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="tuesday" checked>
                        <label for="tuesday">T</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="wednesday" checked>
                        <label for="wednesday">W</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="thursday" checked>
                        <label for="thursday">T</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="friday" checked>
                        <label for="friday">F</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="saturday">
                        <label for="saturday">S</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="sunday">
                        <label for="sunday">S</label>
                    </div>

            <div class="control-group">
                <label for="weekStartDay">Week starts</label>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ffcccb;"></div>
                <span>Public Holiday</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffffcc; border: 2px solid #ffd700;"></div>
                <span>Bridge Day</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f8f9fa;"></div>
                <span>Weekend/Non-workday</span>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading holidays...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="month-view" class="month-view"></div>
        
        <div id="efficiency-list" class="efficiency-list" style="display: none;">
            <div id="efficiency-items" class="efficiency-items"></div>
        </div>

    <script>
        const API_BASE = 'https://openholidaysapi.org';
        let holidays = [];
        let workdays = [1, 2, 3, 4, 5]; // Monday = 1, Sunday = 0
        let weekStartDay = 1; // 1 = Monday, 0 = Sunday
        
        // Settings management
        function saveSettings() {
            const settings = {
                country: document.getElementById('country').value,
                subdivision: document.getElementById('subdivision').value,
                year: document.getElementById('year').value,
                workdays: workdays,
                weekStartDay: weekStartDay
            };
            localStorage.setItem('bridgeDaysSettings', JSON.stringify(settings));
        }
        
        function loadSettings() {
            try {
                const savedSettings = localStorage.getItem('bridgeDaysSettings');
                if (!savedSettings) return false;
                
                const settings = JSON.parse(savedSettings);
                
                // Set year (always use current year if no saved year or if saved year is invalid)
                const currentYear = new Date().getFullYear();
                document.getElementById('year').value = settings.year || currentYear;
                
                // Set workdays
                if (settings.workdays && Array.isArray(settings.workdays)) {
                    workdays = settings.workdays;
                    const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
                    days.forEach((day, index) => {
                        document.getElementById(day).checked = workdays.includes(index);
                    });
                }
                
                // Set week start day
                if (settings.weekStartDay !== undefined) {
                    weekStartDay = settings.weekStartDay;
                    document.getElementById('weekStartDay').value = weekStartDay;
                }
                
                // Return the settings to be used after countries are loaded
                return settings;
            } catch (error) {
                console.warn('Failed to load saved settings:', error);
                return false;
            }
        }
        
        // Add event listeners for automatic recalculation
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year as default
            document.getElementById('year').value = new Date().getFullYear();
            
            // Load saved settings
            const savedSettings = loadSettings();
            
            // Add change listeners to all checkboxes
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.addEventListener('change', function() {
                    updateWorkdays();
                    saveSettings();
                });
            });
            
            // Add change listeners for auto-calculation
            document.getElementById('country').addEventListener('change', function() {
                onCountryChange();
                saveSettings();
            });
            document.getElementById('subdivision').addEventListener('change', function() {
                calculateBridgeDays();
                saveSettings();
            });
            document.getElementById('year').addEventListener('change', function() {
                calculateBridgeDays();
                saveSettings();
            });
            document.getElementById('weekStartDay').addEventListener('change', function() {
                weekStartDay = parseInt(this.value);
                renderCalendarAndEfficiency();
                saveSettings();
            });
            
            // Load countries and initial calculation
            loadCountries()
                .then(() => {
                    // Apply saved country and subdivision if available
                    if (savedSettings && savedSettings.country) {
                        const countrySelect = document.getElementById('country');
                        if (countrySelect.querySelector(`option[value="${savedSettings.country}"]`)) {
                            countrySelect.value = savedSettings.country;
                            // Load subdivisions for saved country, then set subdivision
                            onCountryChange().then(() => {
                                if (savedSettings.subdivision) {
                                    const subdivisionSelect = document.getElementById('subdivision');
                                    if (subdivisionSelect.querySelector(`option[value="${savedSettings.subdivision}"]`)) {
                                        subdivisionSelect.value = savedSettings.subdivision;
                                    }
                                }
                                calculateBridgeDays();
                            });
                        } else {
                            // Saved country not available, use default
                            calculateBridgeDays();
                        }
                    } else {
                        // Always ensure calendar renders, even if country/subdivision loading had issues
                        if (!document.getElementById('month-view').hasChildNodes()) {
                            calculateBridgeDays();
                        }
                    }
                })
                .catch(error => {
                    console.error('Failed to load countries:', error);
                    document.getElementById('error').textContent = 'Failed to load countries: ' + error.message;
                    document.getElementById('error').style.display = 'block';
                    // Still try to render calendar even on error
                    calculateBridgeDays();
                });
        });
        
        function updateWorkdays() {
            workdays = [];
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            days.forEach((day, index) => {
                if (document.getElementById(day).checked) {
                    workdays.push(index);
                }
            });
            
            // Recalculate if we already have data
            if (holidays.length > 0) {
                renderCalendarAndEfficiency();
            }
        }
        
        async function calculateBridgeDays() {
            const country = document.getElementById('country').value;
            const subdivision = document.getElementById('subdivision').value;
            const year = parseInt(document.getElementById('year').value);
            
            if (!country) {
                document.getElementById('error').textContent = 'Please select a country';
                document.getElementById('error').style.display = 'block';
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('month-view').innerHTML = '';
            document.getElementById('efficiency-list').style.display = 'none';
            
            try {
                // Fetch holidays for 14 months: Dec previous year to Jan year after next
                holidays = [];
                
                // Get holidays for December of previous year
                const prevYearHolidays = await fetchHolidays(country, year - 1, 12, subdivision);
                holidays = holidays.concat(prevYearHolidays);
                
                // Get holidays for the main year
                const currentYearHolidays = await fetchHolidays(country, year, null, subdivision);
                holidays = holidays.concat(currentYearHolidays);
                
                // Get holidays for January of next year
                const nextYearHolidays = await fetchHolidays(country, year + 1, 1, subdivision);
                holidays = holidays.concat(nextYearHolidays);
                
                // Get holidays for January of the year after that
                const futureYearHolidays = await fetchHolidays(country, year + 2, 1, subdivision);
                holidays = holidays.concat(futureYearHolidays);
                
                document.getElementById('loading').style.display = 'none';
                renderCalendarAndEfficiency();
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'Error fetching holidays: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function getUserLocale() {
            // Get user's preferred language and country from browser
            const language = navigator.language || navigator.languages[0] || 'en-US';
            const [languageCode, countryCode] = language.split('-');
            
            return {
                language: languageCode.toUpperCase(),
                country: countryCode ? countryCode.toUpperCase() : null,
                fullLocale: language
            };
        }
        
        async function loadCountries() {
            const userLocale = getUserLocale();
            
            // Use user's language for API request if available
            let url = `${API_BASE}/Countries`;
            if (userLocale.language) {
                url += `?languageIsoCode=${userLocale.language}`;
            }
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            const countries = await response.json();
            console.log('Loaded countries:', countries); // Debug log
            
            const countrySelect = document.getElementById('country');
            countrySelect.innerHTML = '';
            
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.isoCode;
                
                // Try to use user's language first, then English, then fallback
                const userLanguageName = country.name.find(n => n.language === userLocale.language);
                const englishName = country.name.find(n => n.language === 'EN');
                const defaultName = country.name[0];
                
                option.textContent = userLanguageName ? userLanguageName.text : 
                                   (englishName ? englishName.text : 
                                   (defaultName ? defaultName.text : country.isoCode));
                
                countrySelect.appendChild(option);
            });
            
            // Set default to user's country if available, otherwise US, otherwise first country
            let defaultCountry = null;
            if (userLocale.country && countries.find(c => c.isoCode === userLocale.country)) {
                defaultCountry = userLocale.country;
            } else if (countries.find(c => c.isoCode === 'US')) {
                defaultCountry = 'US';
            } else if (countries.length > 0) {
                defaultCountry = countries[0].isoCode;
            }
            
            if (defaultCountry) {
                countrySelect.value = defaultCountry;
                onCountryChange(); // Load subdivisions for default country
            }
        }
        
        async function onCountryChange() {
            const countryCode = document.getElementById('country').value;
            const subdivisionSelect = document.getElementById('subdivision');
            
            if (!countryCode) {
                subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                subdivisionSelect.disabled = true;
                subdivisionSelect.style.display = 'inline-block';
                return;
            }
            
            try {
                const userLocale = getUserLocale();
                
                // Use user's language for subdivision names
                let url = `${API_BASE}/Subdivisions?countryIsoCode=${countryCode}`;
                if (userLocale.language) {
                    url += `&languageIsoCode=${userLocale.language}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) {
                    subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                    subdivisionSelect.disabled = true;
                    subdivisionSelect.style.display = 'inline-block';
                    return;
                }
                
                const subdivisions = await response.json();
                console.log('Loaded subdivisions:', subdivisions); // Debug log
                
                if (subdivisions.length === 0) {
                    subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                    subdivisionSelect.disabled = true;
                    subdivisionSelect.style.display = 'inline-block';
                    return;
                }
                
                subdivisionSelect.disabled = false;
                
                subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                
                subdivisions.forEach(subdivision => {
                    const option = document.createElement('option');
                    option.value = subdivision.code;
                    
                    // Try to use user's language first, then English, then fallback
                    const userLanguageName = subdivision.name.find(n => n.language === userLocale.language);
                    const englishName = subdivision.name.find(n => n.language === 'EN');
                    const defaultName = subdivision.name[0];
                    
                    option.textContent = userLanguageName ? userLanguageName.text : 
                                       (englishName ? englishName.text : 
                                       (defaultName ? defaultName.text : subdivision.shortName));
                    
                    subdivisionSelect.appendChild(option);
                });
                
                subdivisionSelect.style.display = 'inline-block';
                
            } catch (error) {
                console.warn('Could not load subdivisions:', error);
                subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                subdivisionSelect.disabled = true;
                subdivisionSelect.style.display = 'inline-block';
            }
            
            // Only calculate bridge days if this isn't being called during settings restoration
            if (!window.restoringSettings) {
                calculateBridgeDays();
            }
        }
        
        async function fetchHolidays(country, year, month = null, subdivision = null) {
            const userLocale = getUserLocale();
            let url;
            
            if (month) {
                const monthStr = month.toString().padStart(2, '0');
                const lastDay = new Date(year, month, 0).getDate();
                url = `${API_BASE}/PublicHolidays?countryIsoCode=${country}&validFrom=${year}-${monthStr}-01&validTo=${year}-${monthStr}-${lastDay}`;
            } else {
                url = `${API_BASE}/PublicHolidays?countryIsoCode=${country}&validFrom=${year}-01-01&validTo=${year}-12-31`;
            }
            
            // Add user's language for localized holiday names
            if (userLocale.language) {
                url += `&languageIsoCode=${userLocale.language}`;
            }
            
            if (subdivision) {
                url += `&subdivisionCode=${subdivision}`;
            }
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            const data = await response.json();
            console.log('Fetched holidays:', data); // Debug log
            return data;
        }
        
        
        function renderCalendarAndEfficiency() {
            const year = parseInt(document.getElementById('year').value);
            
            // Calculate bridge opportunities first
            const bridgeOpportunities = findBridgeOpportunities();
            
            // Create a set of all bridge days for quick lookup
            const bridgeDays = new Set();
            bridgeOpportunities.forEach(opportunity => {
                const startDate = new Date(opportunity.startDate);
                const endDate = new Date(opportunity.endDate);
                
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    bridgeDays.add(d.toISOString().split('T')[0]);
                }
            });
            
            // Show 14 months: Dec previous year through Jan of year after next
            const monthsToShow = [];
            
            // December of previous year
            monthsToShow.push({year: year - 1, month: 11});
            
            // All 12 months of selected year
            for (let month = 0; month < 12; month++) {
                monthsToShow.push({year: year, month: month});
            }
            
            // January of year after next
            monthsToShow.push({year: year + 2, month: 0});
            
            const monthView = document.getElementById('month-view');
            monthView.innerHTML = '';
            
            monthsToShow.forEach(({year: yr, month}) => {
                const monthElement = createMonthView(yr, month, bridgeDays);
                monthView.appendChild(monthElement);
            });
            
            displayEfficiencyOpportunities(bridgeOpportunities);
        }
        
        function createMonthView(year, month, bridgeDays = new Set()) {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            const header = document.createElement('div');
            header.className = 'month-header';
            header.textContent = `${monthNames[month]} ${year}`;
            monthDiv.appendChild(header);
            
            const grid = document.createElement('div');
            grid.className = 'calendar-grid';
            
            // Day headers
            const dayHeaders = weekStartDay === 1 ? 
                ['Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa', 'Su'] : 
                ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            // Adjust for week start day (0 = Sunday, 1 = Monday)
            const dayOffset = (firstDay.getDay() - weekStartDay + 7) % 7;
            startDate.setDate(startDate.getDate() - dayOffset);
            
            // Create calendar days
            for (let i = 0; i < 42; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = currentDate.getDate();
                
                // Check if it's in current month
                if (currentDate.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                
                // Check if it's a workday
                const dayOfWeek = currentDate.getDay();
                if (workdays.includes(dayOfWeek)) {
                    dayDiv.classList.add('workday');
                } else {
                    dayDiv.classList.add('weekend');
                }
                
                // Check if it's a holiday
                const dateStr = currentDate.getFullYear() + '-' + 
                    String(currentDate.getMonth() + 1).padStart(2, '0') + '-' + 
                    String(currentDate.getDate()).padStart(2, '0');
                const holiday = holidays.find(h => {
                    // Handle different possible date formats from API
                    const holidayDate = h.startDate || h.date;
                    return holidayDate === dateStr;
                });
                if (holiday) {
                    dayDiv.classList.add('holiday');
                    
                    // Extract holiday name from localized names array
                    let holidayName = 'Holiday';
                    if (holiday.name && Array.isArray(holiday.name)) {
                        const englishName = holiday.name.find(n => n.language === 'EN');
                        const defaultName = holiday.name[0];
                        holidayName = englishName ? englishName.text : (defaultName ? defaultName.text : 'Holiday');
                    } else if (holiday.name) {
                        holidayName = holiday.name;
                    }
                    
                    dayDiv.title = holidayName;
                }
                
                // Check if it's a bridge day
                if (bridgeDays.has(dateStr)) {
                    dayDiv.classList.add('bridge-day');
                    dayDiv.dataset.date = dateStr;
                    if (!dayDiv.title) {
                        dayDiv.title = 'Bridge Day Opportunity';
                    } else {
                        dayDiv.title += ' (Bridge Day)';
                    }
                }
                
                // Add click handler for calendar days
                dayDiv.addEventListener('click', function() {
                    scrollToBridgeOpportunity(dateStr);
                });
                
                grid.appendChild(dayDiv);
            }
            
            monthDiv.appendChild(grid);
            return monthDiv;
        }
        
        function displayEfficiencyOpportunities(bridgeOpportunities) {
            const efficiencyList = document.getElementById('efficiency-list');
            const efficiencyItems = document.getElementById('efficiency-items');
            
            if (bridgeOpportunities.length === 0) {
                efficiencyList.style.display = 'none';
                return;
            }
            
            efficiencyItems.innerHTML = '';
            
            bridgeOpportunities.forEach(opportunity => {
                const item = document.createElement('div');
                item.className = 'efficiency-item';
                
                if (opportunity.efficiency >= 3) {
                    item.classList.add('efficiency-excellent');
                } else if (opportunity.efficiency >= 2) {
                    item.classList.add('efficiency-good');
                }
                
                const description = document.createElement('div');
                description.className = 'efficiency-description';
                const startDate = new Date(opportunity.startDate);
                const endDate = new Date(opportunity.endDate);
                description.innerHTML = `
                    <strong>${opportunity.name}</strong><br>
                    ${formatDateRangeForTitle(startDate, endDate)} (${formatDateRange(startDate, endDate)})<br>
                    <small>Take ${opportunity.vacationDays} vacation days, get ${opportunity.totalDays} days off</small>
                `;
                
                const ratio = document.createElement('div');
                ratio.className = 'efficiency-ratio';
                ratio.innerHTML = `
                    <div class="ratio-numerator">${opportunity.vacationDays}</div>
                    <div class="ratio-denominator">${opportunity.totalDays}</div>
                `;
                
                // Add hover handlers for highlighting
                item.addEventListener('mouseenter', function() {
                    highlightBridgeDays(opportunity.startDate, opportunity.endDate, true);
                });
                
                item.addEventListener('mouseleave', function() {
                    highlightBridgeDays(opportunity.startDate, opportunity.endDate, false);
                });
                
                // Add unique ID for scrolling
                item.id = `bridge-opportunity-${opportunity.startDate}-${opportunity.endDate}`;
                
                item.appendChild(description);
                item.appendChild(ratio);
                efficiencyItems.appendChild(item);
            });
            
            efficiencyList.style.display = 'block';
        }
        
        function findBridgeOpportunities() {
            const opportunities = [];
            
            // Find all weeks with holidays and group consecutive weeks
            const holidayWeeks = findHolidayWeeks();
            const consecutiveWeekGroups = groupConsecutiveWeeks(holidayWeeks);
            
            // Process each group of consecutive weeks with holidays
            consecutiveWeekGroups.forEach(weekGroup => {
                const chunks = findWorkdayChunks(weekGroup);
                const combinations = generateChunkCombinations(chunks);
                
                combinations.forEach(combination => {
                    const opportunity = calculateOpportunityForCombination(combination, weekGroup);
                    if (opportunity && opportunity.efficiency > 1.2) {
                        opportunities.push(opportunity);
                    }
                });
            });
            
            // Remove duplicates and sort by efficiency
            const uniqueOpportunities = opportunities.filter((opp, index, self) => 
                index === self.findIndex(o => o.startDate === opp.startDate && o.endDate === opp.endDate)
            );
            
            return uniqueOpportunities.sort((a, b) => b.efficiency - a.efficiency);
        }
        
        function findHolidayWeeks() {
            const holidayWeeks = new Map();
            
            holidays.forEach(holiday => {
                const holidayDate = holiday.startDate || holiday.date;
                if (!holidayDate) return;
                
                const date = new Date(holidayDate);
                
                // Only consider this holiday if it falls on a workday
                if (!workdays.includes(date.getDay())) {
                    return;
                }
                
                // Get Monday of the week containing this holiday
                const monday = new Date(date);
                monday.setDate(date.getDate() - ((date.getDay() + 6) % 7));
                const weekKey = monday.toISOString().split('T')[0];
                
                if (!holidayWeeks.has(weekKey)) {
                    holidayWeeks.set(weekKey, {
                        monday: new Date(monday),
                        holidays: []
                    });
                }
                
                // Extract holiday name
                let holidayName = 'Holiday';
                if (holiday.name && Array.isArray(holiday.name)) {
                    const englishName = holiday.name.find(n => n.language === 'EN');
                    const defaultName = holiday.name[0];
                    holidayName = englishName ? englishName.text : (defaultName ? defaultName.text : 'Holiday');
                } else if (holiday.name) {
                    holidayName = holiday.name;
                }
                
                holidayWeeks.get(weekKey).holidays.push({
                    date: new Date(holidayDate),
                    name: holidayName
                });
            });
            
            return holidayWeeks;
        }
        
        function groupConsecutiveWeeks(holidayWeeks) {
            const sortedWeeks = Array.from(holidayWeeks.entries())
                .sort(([a], [b]) => new Date(a) - new Date(b));
            
            const groups = [];
            let currentGroup = [];
            
            sortedWeeks.forEach(([weekKey, weekData]) => {
                const monday = new Date(weekKey);
                
                if (currentGroup.length === 0) {
                    currentGroup.push(weekData);
                } else {
                    const lastWeek = currentGroup[currentGroup.length - 1];
                    const lastMonday = lastWeek.monday;
                    const daysDiff = (monday - lastMonday) / (24 * 60 * 60 * 1000);
                    
                    if (daysDiff === 7) {
                        // Consecutive week
                        currentGroup.push(weekData);
                    } else {
                        // Gap found, start new group
                        groups.push(currentGroup);
                        currentGroup = [weekData];
                    }
                }
            });
            
            if (currentGroup.length > 0) {
                groups.push(currentGroup);
            }
            
            return groups;
        }
        
        function findWorkdayChunks(weekGroup) {
            // Create a map of all holidays in the group
            const holidayDates = new Set();
            weekGroup.forEach(week => {
                week.holidays.forEach(holiday => {
                    holidayDates.add(holiday.date.toISOString().split('T')[0]);
                });
            });
            
            // Get date range for the entire group
            const startMonday = weekGroup[0].monday;
            const endSunday = new Date(weekGroup[weekGroup.length - 1].monday);
            endSunday.setDate(endSunday.getDate() + 6);
            
            const chunks = [];
            let currentChunk = [];
            
            // Iterate through all days in the range
            for (let date = new Date(startMonday); date <= endSunday; date.setDate(date.getDate() + 1)) {
                const dateStr = date.toISOString().split('T')[0];
                const isWorkday = workdays.includes(date.getDay());
                const isHoliday = holidayDates.has(dateStr);
                
                if (isWorkday && !isHoliday) {
                    // This is a workday we could take off
                    currentChunk.push(new Date(date));
                } else {
                    // End current chunk if it has days
                    if (currentChunk.length > 0) {
                        chunks.push([...currentChunk]);
                        currentChunk = [];
                    }
                }
            }
            
            // Don't forget the last chunk
            if (currentChunk.length > 0) {
                chunks.push(currentChunk);
            }
            
            return chunks;
        }
        
        function generateChunkCombinations(chunks) {
            const combinations = [];
            
            // Generate all consecutive combinations of chunks
            for (let start = 0; start < chunks.length; start++) {
                for (let end = start; end < chunks.length; end++) {
                    const combination = [];
                    for (let i = start; i <= end; i++) {
                        combination.push(...chunks[i]);
                    }
                    if (combination.length > 0) {
                        combinations.push(combination.sort((a, b) => a - b));
                    }
                }
            }
            
            return combinations;
        }
        
        function calculateOpportunityForCombination(vacationDays, weekGroup) {
            if (vacationDays.length === 0) return null;
            
            const startDate = new Date(Math.min(...vacationDays));
            const endDate = new Date(Math.max(...vacationDays));
            
            // Calculate total days off including surrounding weekends and holidays
            const totalDays = calculateExtendedDaysOff(startDate, endDate, weekGroup);
            const efficiency = totalDays / vacationDays.length;
            
            // Create opportunity name from holidays in the week group
            const allHolidays = [];
            weekGroup.forEach(week => {
                allHolidays.push(...week.holidays.map(h => h.name));
            });
            const uniqueHolidays = [...new Set(allHolidays)];
            let holidayNames;
            if (uniqueHolidays.length === 1) {
                holidayNames = uniqueHolidays[0];
            } else {
                holidayNames = `${uniqueHolidays[0]} â†’ ${uniqueHolidays[uniqueHolidays.length - 1]}`;
            }
            
            return {
                name: holidayNames,
                startDate: formatDate(startDate),
                endDate: formatDate(endDate),
                vacationDays: vacationDays.length,
                totalDays: totalDays,
                efficiency: efficiency
            };
        }
        
        function calculateExtendedDaysOff(startDate, endDate, weekGroup) {
            // Get all holiday dates in the week group
            const holidayDates = new Set();
            weekGroup.forEach(week => {
                week.holidays.forEach(holiday => {
                    holidayDates.add(holiday.date.toISOString().split('T')[0]);
                });
            });
            
            // Extend the range to include adjacent non-workdays
            const extendedStart = new Date(startDate);
            const extendedEnd = new Date(endDate);
            
            // Extend backwards
            extendedStart.setDate(extendedStart.getDate() - 1);
            while (extendedStart <= endDate && (!workdays.includes(extendedStart.getDay()) || 
                   holidayDates.has(extendedStart.toISOString().split('T')[0]))) {
                extendedStart.setDate(extendedStart.getDate() - 1);
            }
            extendedStart.setDate(extendedStart.getDate() + 1);
            
            // Extend forwards
            extendedEnd.setDate(extendedEnd.getDate() + 1);
            while (extendedEnd >= startDate && (!workdays.includes(extendedEnd.getDay()) || 
                   holidayDates.has(extendedEnd.toISOString().split('T')[0]))) {
                extendedEnd.setDate(extendedEnd.getDate() + 1);
            }
            extendedEnd.setDate(extendedEnd.getDate() - 1);
            
            // Count total days in the extended range
            const totalDays = Math.floor((extendedEnd - extendedStart) / (24 * 60 * 60 * 1000)) + 1;
            return totalDays;
        }
        
        function formatDateRange(startDate, endDate) {
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            if (startDate.toDateString() === endDate.toDateString()) {
                return dayNames[startDate.getDay()];
            } else {
                return `${dayNames[startDate.getDay()]}-${dayNames[endDate.getDay()]}`;
            }
        }
        
        function formatDateRangeForTitle(startDate, endDate) {
            const startStr = formatDate(startDate);
            const endStr = formatDate(endDate);
            
            if (startStr === endStr) {
                // Same day
                return startStr;
            }
            
            // Check if same month and year
            if (startDate.getFullYear() === endDate.getFullYear() && 
                startDate.getMonth() === endDate.getMonth()) {
                // Same month: show "2024-12-27 to -31"
                return `${startStr} to -${String(endDate.getDate()).padStart(2, '0')}`;
            } else {
                // Different months: show full dates
                return `${startStr} to ${endStr}`;
            }
        }
        
        
        function isHoliday(date) {
            const dateStr = date.toISOString().split('T')[0];
            return holidays.some(h => {
                const holidayDate = h.startDate || h.date;
                return holidayDate === dateStr;
            });
        }
        
        
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
        
        function highlightBridgeDays(startDate, endDate, highlight) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            if (!highlight) {
                // Remove all highlight classes
                const allDayElements = document.querySelectorAll('.day');
                allDayElements.forEach(dayEl => {
                    dayEl.classList.remove('highlighted', 'range-highlighted', 'vacation-highlighted', 'holiday-highlighted');
                });
                return;
            }
            
            // Get all holiday dates
            const holidayDates = new Set();
            holidays.forEach(holiday => {
                const holidayDate = holiday.startDate || holiday.date;
                if (holidayDate) {
                    holidayDates.add(holidayDate);
                }
            });
            
            // Calculate extended range (same logic as calculateExtendedDaysOff)
            const extendedStart = new Date(start);
            const extendedEnd = new Date(end);
            
            // Extend backwards
            extendedStart.setDate(extendedStart.getDate() - 1);
            while (extendedStart <= end && (!workdays.includes(extendedStart.getDay()) || 
                   holidayDates.has(extendedStart.toISOString().split('T')[0]))) {
                extendedStart.setDate(extendedStart.getDate() - 1);
            }
            extendedStart.setDate(extendedStart.getDate() + 1);
            
            // Extend forwards
            extendedEnd.setDate(extendedEnd.getDate() + 1);
            while (extendedEnd >= start && (!workdays.includes(extendedEnd.getDay()) || 
                   holidayDates.has(extendedEnd.toISOString().split('T')[0]))) {
                extendedEnd.setDate(extendedEnd.getDate() + 1);
            }
            extendedEnd.setDate(extendedEnd.getDate() - 1);
            
            // Get all day elements with data-date attributes
            const allDayElements = document.querySelectorAll('.day[data-date]');
            
            allDayElements.forEach(dayEl => {
                const dateStr = dayEl.dataset.date;
                const dayDate = new Date(dateStr);
                
                // Check if this day falls within the vacation days range
                if (dayDate >= start && dayDate <= end) {
                    // Check if this day is also a holiday
                    if (holidayDates.has(dateStr)) {
                        dayEl.classList.add('holiday-highlighted');
                    } else if (workdays.includes(dayDate.getDay())) {
                        // Only highlight workdays as vacation days (red)
                        dayEl.classList.add('vacation-highlighted');
                    } else {
                        // Weekends within vacation range just get range highlight
                        dayEl.classList.add('range-highlighted');
                    }
                }
                // Check if this day falls within the extended range
                else if (dayDate >= extendedStart && dayDate <= extendedEnd) {
                    dayEl.classList.add('range-highlighted');
                }
            });
        }
        
        function scrollToBridgeOpportunity(clickedDate) {
            // Find bridge opportunities that contain this date
            const efficiencyItems = document.querySelectorAll('.efficiency-item');
            
            for (let item of efficiencyItems) {
                const id = item.id;
                if (!id.startsWith('bridge-opportunity-')) continue;
                
                // Extract start and end dates from ID
                const idParts = id.replace('bridge-opportunity-', '').split('-');
                if (idParts.length >= 6) {
                    const startDate = `${idParts[0]}-${idParts[1]}-${idParts[2]}`;
                    const endDate = `${idParts[3]}-${idParts[4]}-${idParts[5]}`;
                    
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    const clicked = new Date(clickedDate);
                    
                    if (clicked >= start && clicked <= end) {
                        // Scroll to this opportunity
                        item.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'nearest'
                        });
                        
                        // Briefly highlight the opportunity
                        item.style.background = '#fff3cd';
                        setTimeout(() => {
                            item.style.background = '';
                        }, 1000);
                        
                        break;
                    }
                }
            }
        }
