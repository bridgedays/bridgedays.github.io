<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Days Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 8px;
        }
        
        .controls {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: end;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: bold;
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        
        select, input {
            padding: 5px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .workdays {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .workday-checkbox {
            display: flex;
            align-items: center;
            gap: 3px;
            font-size: 12px;
        }
        
        .workday-checkbox input {
            margin: 0;
        }
        
        .workday-checkbox label {
            font-weight: normal;
            color: #333;
            font-size: 12px;
        }
        
        .month {
            padding: 1px;
            min-width: 130px;
            flex: 0 0 auto;
        }
        
        .month-view {
            display: flex;
            gap: 4px;
            margin: 10px 0;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        
        .month-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 4px;
            background: #007bff;
            color: white;
            padding: 3px;
            border-radius: 2px;
            font-size: 11px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }
        
        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 2px;
            background: #e9ecef;
            font-size: 10px;
        }
        
        .day {
            text-align: center;
            padding: 1px;
            cursor: pointer;
            position: relative;
            min-height: 14px;
            font-size: 12px;
        }
        
        .day.other-month {
            color: #ccc;
        }
        
        .day.weekend {
            background: #f8f9fa;
        }
        
        .day.workday {
            background: white;
        }
        
        .day.holiday {
            background: #ffcccb;
            font-weight: bold;
        }
        
        .day.bridge-day {
            background: #ffffcc;
            border: 2px solid transparent;
        }
        
        .day.bridge-day.highlighted {
            border-color: #ffd700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .day.selected {
            background: #007bff;
            color: white;
        }
        
        .efficiency-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        
        .efficiency-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .efficiency-item {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            min-width: 200px;
            flex: 0 0 auto;
            gap: 10px;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .efficiency-item:hover {
            background: #dee2e6;
        }
        
        .efficiency-description {
            flex: 1;
        }
        
        .efficiency-good {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .efficiency-excellent {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }
        
        .efficiency-ratio {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
            color: #007bff;
            font-size: 20px;
            line-height: 1;
            min-width: 40px;
        }
        
        .ratio-numerator {
            padding: 2px 6px;
            border-bottom: 2px solid #007bff;
        }
        
        .ratio-denominator {
            padding: 2px 6px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>Bridge Days Calculator</label>
                <h1 style="margin: 0; font-size: 24px;">ðŸŒ‰</h1>
            </div>
            
            <div class="control-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="">Loading countries...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="subdivision">Region</label>
                <select id="subdivision" style="display: none;">
                    <option value="">All regions</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="year">Year</label>
                <input type="number" id="year" min="2020" max="2030">
            </div>
            
            <div class="control-group">
                <label>Work Days</label>
                <div class="workdays">
                    <div class="workday-checkbox">
                        <input type="checkbox" id="monday" checked>
                        <label for="monday">M</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="tuesday" checked>
                        <label for="tuesday">T</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="wednesday" checked>
                        <label for="wednesday">W</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="thursday" checked>
                        <label for="thursday">T</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="friday" checked>
                        <label for="friday">F</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="saturday">
                        <label for="saturday">S</label>
                    </div>
                    <div class="workday-checkbox">
                        <input type="checkbox" id="sunday">
                        <label for="sunday">S</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ffcccb;"></div>
                <span>Public Holiday</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffffcc; border: 2px solid #ffd700;"></div>
                <span>Bridge Day</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f8f9fa;"></div>
                <span>Weekend/Non-workday</span>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading holidays...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="month-view" class="month-view"></div>
        
        <div id="efficiency-list" class="efficiency-list" style="display: none;">
            <h3>Bridge Day Opportunities</h3>
            <div id="efficiency-items" class="efficiency-items"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://openholidaysapi.org';
        let holidays = [];
        let workdays = [1, 2, 3, 4, 5]; // Monday = 1, Sunday = 0
        
        // Add event listeners for automatic recalculation
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year as default
            document.getElementById('year').value = new Date().getFullYear();
            
            // Add change listeners to all checkboxes
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.addEventListener('change', updateWorkdays);
            });
            
            // Add change listeners for auto-calculation
            document.getElementById('country').addEventListener('change', onCountryChange);
            document.getElementById('subdivision').addEventListener('change', calculateBridgeDays);
            document.getElementById('year').addEventListener('change', calculateBridgeDays);
            
            // Load countries and initial calculation
            loadCountries()
                .then(() => {
                    // Always ensure calendar renders, even if country/subdivision loading had issues
                    if (!document.getElementById('month-view').hasChildNodes()) {
                        calculateBridgeDays();
                    }
                })
                .catch(error => {
                    console.error('Failed to load countries:', error);
                    document.getElementById('error').textContent = 'Failed to load countries: ' + error.message;
                    document.getElementById('error').style.display = 'block';
                    // Still try to render calendar even on error
                    calculateBridgeDays();
                });
        });
        
        function updateWorkdays() {
            workdays = [];
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            days.forEach((day, index) => {
                if (document.getElementById(day).checked) {
                    workdays.push(index);
                }
            });
            
            // Recalculate if we already have data
            if (holidays.length > 0) {
                renderCalendarAndEfficiency();
            }
        }
        
        async function calculateBridgeDays() {
            const country = document.getElementById('country').value;
            const subdivision = document.getElementById('subdivision').value;
            const year = parseInt(document.getElementById('year').value);
            
            if (!country) {
                document.getElementById('error').textContent = 'Please select a country';
                document.getElementById('error').style.display = 'block';
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('month-view').innerHTML = '';
            document.getElementById('efficiency-list').style.display = 'none';
            
            try {
                // Fetch holidays for 14 months: Dec previous year to Jan year after next
                holidays = [];
                
                // Get holidays for December of previous year
                const prevYearHolidays = await fetchHolidays(country, year - 1, 12, subdivision);
                holidays = holidays.concat(prevYearHolidays);
                
                // Get holidays for the main year
                const currentYearHolidays = await fetchHolidays(country, year, null, subdivision);
                holidays = holidays.concat(currentYearHolidays);
                
                // Get holidays for January of year after next
                const nextYearHolidays = await fetchHolidays(country, year + 1, null, subdivision);
                holidays = holidays.concat(nextYearHolidays);
                
                // Get holidays for January of the year after that
                const futureYearHolidays = await fetchHolidays(country, year + 2, 1, subdivision);
                holidays = holidays.concat(futureYearHolidays);
                
                document.getElementById('loading').style.display = 'none';
                renderCalendarAndEfficiency();
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = 'Error fetching holidays: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        }
        
        function getUserLocale() {
            // Get user's preferred language and country from browser
            const language = navigator.language || navigator.languages[0] || 'en-US';
            const [languageCode, countryCode] = language.split('-');
            
            return {
                language: languageCode.toUpperCase(),
                country: countryCode ? countryCode.toUpperCase() : null,
                fullLocale: language
            };
        }
        
        async function loadCountries() {
            const userLocale = getUserLocale();
            
            // Use user's language for API request if available
            let url = `${API_BASE}/Countries`;
            if (userLocale.language) {
                url += `?languageIsoCode=${userLocale.language}`;
            }
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            const countries = await response.json();
            console.log('Loaded countries:', countries); // Debug log
            
            const countrySelect = document.getElementById('country');
            countrySelect.innerHTML = '';
            
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.isoCode;
                
                // Try to use user's language first, then English, then fallback
                const userLanguageName = country.name.find(n => n.language === userLocale.language);
                const englishName = country.name.find(n => n.language === 'EN');
                const defaultName = country.name[0];
                
                option.textContent = userLanguageName ? userLanguageName.text : 
                                   (englishName ? englishName.text : 
                                   (defaultName ? defaultName.text : country.isoCode));
                
                countrySelect.appendChild(option);
            });
            
            // Set default to user's country if available, otherwise US, otherwise first country
            let defaultCountry = null;
            if (userLocale.country && countries.find(c => c.isoCode === userLocale.country)) {
                defaultCountry = userLocale.country;
            } else if (countries.find(c => c.isoCode === 'US')) {
                defaultCountry = 'US';
            } else if (countries.length > 0) {
                defaultCountry = countries[0].isoCode;
            }
            
            if (defaultCountry) {
                countrySelect.value = defaultCountry;
                onCountryChange(); // Load subdivisions for default country
            }
        }
        
        async function onCountryChange() {
            const countryCode = document.getElementById('country').value;
            const subdivisionSelect = document.getElementById('subdivision');
            
            if (!countryCode) {
                subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                subdivisionSelect.disabled = true;
                subdivisionSelect.style.display = 'inline-block';
                return;
            }
            
            try {
                const userLocale = getUserLocale();
                
                // Use user's language for subdivision names
                let url = `${API_BASE}/Subdivisions?countryIsoCode=${countryCode}`;
                if (userLocale.language) {
                    url += `&languageIsoCode=${userLocale.language}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) {
                    subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                    subdivisionSelect.disabled = true;
                    subdivisionSelect.style.display = 'inline-block';
                    return;
                }
                
                const subdivisions = await response.json();
                console.log('Loaded subdivisions:', subdivisions); // Debug log
                
                if (subdivisions.length === 0) {
                    subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                    subdivisionSelect.disabled = true;
                    subdivisionSelect.style.display = 'inline-block';
                    return;
                }
                
                subdivisionSelect.disabled = false;
                
                subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                
                subdivisions.forEach(subdivision => {
                    const option = document.createElement('option');
                    option.value = subdivision.code;
                    
                    // Try to use user's language first, then English, then fallback
                    const userLanguageName = subdivision.name.find(n => n.language === userLocale.language);
                    const englishName = subdivision.name.find(n => n.language === 'EN');
                    const defaultName = subdivision.name[0];
                    
                    option.textContent = userLanguageName ? userLanguageName.text : 
                                       (englishName ? englishName.text : 
                                       (defaultName ? defaultName.text : subdivision.shortName));
                    
                    subdivisionSelect.appendChild(option);
                });
                
                subdivisionSelect.style.display = 'inline-block';
                
            } catch (error) {
                console.warn('Could not load subdivisions:', error);
                subdivisionSelect.innerHTML = '<option value="">All regions</option>';
                subdivisionSelect.disabled = true;
                subdivisionSelect.style.display = 'inline-block';
            }
            
            // Always calculate bridge days when country changes
            calculateBridgeDays();
        }
        
        async function fetchHolidays(country, year, month = null, subdivision = null) {
            const userLocale = getUserLocale();
            let url;
            
            if (month) {
                const monthStr = month.toString().padStart(2, '0');
                const lastDay = new Date(year, month, 0).getDate();
                url = `${API_BASE}/PublicHolidays?countryIsoCode=${country}&validFrom=${year}-${monthStr}-01&validTo=${year}-${monthStr}-${lastDay}`;
            } else {
                url = `${API_BASE}/PublicHolidays?countryIsoCode=${country}&validFrom=${year}-01-01&validTo=${year}-12-31`;
            }
            
            // Add user's language for localized holiday names
            if (userLocale.language) {
                url += `&languageIsoCode=${userLocale.language}`;
            }
            
            if (subdivision) {
                url += `&subdivisionCode=${subdivision}`;
            }
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            const data = await response.json();
            console.log('Fetched holidays:', data); // Debug log
            return data;
        }
        
        
        function renderCalendarAndEfficiency() {
            const year = parseInt(document.getElementById('year').value);
            
            // Calculate bridge opportunities first
            const bridgeOpportunities = findBridgeOpportunities();
            
            // Create a set of all bridge days for quick lookup
            const bridgeDays = new Set();
            bridgeOpportunities.forEach(opportunity => {
                const startDate = new Date(opportunity.startDate);
                const endDate = new Date(opportunity.endDate);
                
                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    bridgeDays.add(d.toISOString().split('T')[0]);
                }
            });
            
            // Show 14 months: Dec previous year through Jan of year after next
            const monthsToShow = [];
            
            // December of previous year
            monthsToShow.push({year: year - 1, month: 11});
            
            // All 12 months of selected year
            for (let month = 0; month < 12; month++) {
                monthsToShow.push({year: year, month: month});
            }
            
            // January of year after next
            monthsToShow.push({year: year + 2, month: 0});
            
            const monthView = document.getElementById('month-view');
            monthView.innerHTML = '';
            
            monthsToShow.forEach(({year: yr, month}) => {
                const monthElement = createMonthView(yr, month, bridgeDays);
                monthView.appendChild(monthElement);
            });
            
            displayEfficiencyOpportunities(bridgeOpportunities);
        }
        
        function createMonthView(year, month, bridgeDays = new Set()) {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month';
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            const header = document.createElement('div');
            header.className = 'month-header';
            header.textContent = `${monthNames[month]} ${year}`;
            monthDiv.appendChild(header);
            
            const grid = document.createElement('div');
            grid.className = 'calendar-grid';
            
            // Day headers
            const dayHeaders = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // Create calendar days
            for (let i = 0; i < 42; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = currentDate.getDate();
                
                // Check if it's in current month
                if (currentDate.getMonth() !== month) {
                    dayDiv.classList.add('other-month');
                }
                
                // Check if it's a workday
                const dayOfWeek = currentDate.getDay();
                if (workdays.includes(dayOfWeek)) {
                    dayDiv.classList.add('workday');
                } else {
                    dayDiv.classList.add('weekend');
                }
                
                // Check if it's a holiday
                const dateStr = currentDate.toISOString().split('T')[0];
                const holiday = holidays.find(h => {
                    // Handle different possible date formats from API
                    const holidayDate = h.startDate || h.date;
                    return holidayDate === dateStr;
                });
                if (holiday) {
                    dayDiv.classList.add('holiday');
                    
                    // Extract holiday name from localized names array
                    let holidayName = 'Holiday';
                    if (holiday.name && Array.isArray(holiday.name)) {
                        const englishName = holiday.name.find(n => n.language === 'EN');
                        const defaultName = holiday.name[0];
                        holidayName = englishName ? englishName.text : (defaultName ? defaultName.text : 'Holiday');
                    } else if (holiday.name) {
                        holidayName = holiday.name;
                    }
                    
                    dayDiv.title = holidayName;
                }
                
                // Check if it's a bridge day
                if (bridgeDays.has(dateStr)) {
                    dayDiv.classList.add('bridge-day');
                    dayDiv.dataset.date = dateStr;
                    if (!dayDiv.title) {
                        dayDiv.title = 'Bridge Day Opportunity';
                    } else {
                        dayDiv.title += ' (Bridge Day)';
                    }
                }
                
                // Add click handler for calendar days
                dayDiv.addEventListener('click', function() {
                    scrollToBridgeOpportunity(dateStr);
                });
                
                grid.appendChild(dayDiv);
            }
            
            monthDiv.appendChild(grid);
            return monthDiv;
        }
        
        function displayEfficiencyOpportunities(bridgeOpportunities) {
            const efficiencyList = document.getElementById('efficiency-list');
            const efficiencyItems = document.getElementById('efficiency-items');
            
            if (bridgeOpportunities.length === 0) {
                efficiencyList.style.display = 'none';
                return;
            }
            
            efficiencyItems.innerHTML = '';
            
            bridgeOpportunities.forEach(opportunity => {
                const item = document.createElement('div');
                item.className = 'efficiency-item';
                
                if (opportunity.efficiency >= 3) {
                    item.classList.add('efficiency-excellent');
                } else if (opportunity.efficiency >= 2) {
                    item.classList.add('efficiency-good');
                }
                
                const description = document.createElement('div');
                description.className = 'efficiency-description';
                description.innerHTML = `
                    <strong>${opportunity.name}</strong><br>
                    ${opportunity.startDate} to ${opportunity.endDate}<br>
                    <small>Take ${opportunity.vacationDays} vacation days, get ${opportunity.totalDays} days off</small>
                `;
                
                const ratio = document.createElement('div');
                ratio.className = 'efficiency-ratio';
                ratio.innerHTML = `
                    <div class="ratio-numerator">${opportunity.vacationDays}</div>
                    <div class="ratio-denominator">${opportunity.totalDays}</div>
                `;
                
                // Add hover handlers for highlighting
                item.addEventListener('mouseenter', function() {
                    highlightBridgeDays(opportunity.startDate, opportunity.endDate, true);
                });
                
                item.addEventListener('mouseleave', function() {
                    highlightBridgeDays(opportunity.startDate, opportunity.endDate, false);
                });
                
                // Add unique ID for scrolling
                item.id = `bridge-opportunity-${opportunity.startDate}-${opportunity.endDate}`;
                
                item.appendChild(description);
                item.appendChild(ratio);
                efficiencyItems.appendChild(item);
            });
            
            efficiencyList.style.display = 'block';
        }
        
        function findBridgeOpportunities() {
            const opportunities = [];
            
            // Group holidays by week
            const holidaysByWeek = new Map();
            
            holidays.forEach(holiday => {
                const holidayDate = holiday.startDate || holiday.date;
                if (!holidayDate) return;
                
                const date = new Date(holidayDate);
                // Get Monday of the week containing this holiday
                const monday = new Date(date);
                monday.setDate(date.getDate() - ((date.getDay() + 6) % 7));
                const weekKey = monday.toISOString().split('T')[0];
                
                if (!holidaysByWeek.has(weekKey)) {
                    holidaysByWeek.set(weekKey, []);
                }
                
                // Extract holiday name
                let holidayName = 'Holiday';
                if (holiday.name && Array.isArray(holiday.name)) {
                    const englishName = holiday.name.find(n => n.language === 'EN');
                    const defaultName = holiday.name[0];
                    holidayName = englishName ? englishName.text : (defaultName ? defaultName.text : 'Holiday');
                } else if (holiday.name) {
                    holidayName = holiday.name;
                }
                
                holidaysByWeek.get(weekKey).push({
                    date: new Date(holidayDate),
                    name: holidayName
                });
            });
            
            // Process each week with holidays
            holidaysByWeek.forEach((weekHolidays, weekStart) => {
                const mondayDate = new Date(weekStart);
                
                // Find all consecutive blocks of workdays in this week
                const workdayBlocks = findConsecutiveWorkdayBlocks(mondayDate);
                
                workdayBlocks.forEach(block => {
                    // Calculate efficiency for taking this block off
                    const blockStart = block.start;
                    const blockEnd = block.end;
                    
                    // Count vacation days needed (workdays in the block)
                    const vacationDays = block.days.length;
                    
                    // Calculate total days off (including weekends and holidays in the period)
                    const totalDays = calculateTotalDaysOff(blockStart, blockEnd, weekHolidays);
                    
                    if (vacationDays > 0 && totalDays > vacationDays) {
                        const efficiency = totalDays / vacationDays;
                        
                        // Create opportunity name
                        const holidayNames = weekHolidays.map(h => h.name).join(' + ');
                        const name = `${holidayNames} Bridge (${getDayNames(block.days)})`;
                        
                        opportunities.push({
                            name: name,
                            startDate: formatDate(blockStart),
                            endDate: formatDate(blockEnd),
                            vacationDays: vacationDays,
                            totalDays: totalDays,
                            efficiency: efficiency
                        });
                    }
                });
            });
            
            // Remove duplicates and sort by efficiency
            const uniqueOpportunities = opportunities.filter((opp, index, self) => 
                index === self.findIndex(o => o.startDate === opp.startDate && o.endDate === opp.endDate)
            );
            
            return uniqueOpportunities
                .filter(opp => opp.efficiency > 1.2) // Only show opportunities with good efficiency
                .sort((a, b) => b.efficiency - a.efficiency);
        }
        
        function findConsecutiveWorkdayBlocks(mondayDate) {
            const blocks = [];
            const week = [];
            
            // Generate the 7 days of the week starting from Monday
            for (let i = 0; i < 7; i++) {
                const day = new Date(mondayDate);
                day.setDate(mondayDate.getDate() + i);
                week.push({
                    date: day,
                    isWorkday: workdays.includes(day.getDay())
                });
            }
            
            // Find consecutive sequences of workdays
            let currentBlock = [];
            
            week.forEach((day, index) => {
                if (day.isWorkday) {
                    currentBlock.push(day);
                } else {
                    if (currentBlock.length > 0) {
                        blocks.push({
                            start: new Date(currentBlock[0].date),
                            end: new Date(currentBlock[currentBlock.length - 1].date),
                            days: [...currentBlock]
                        });
                        currentBlock = [];
                    }
                }
            });
            
            // Don't forget the last block if it extends to the end of the week
            if (currentBlock.length > 0) {
                blocks.push({
                    start: new Date(currentBlock[0].date),
                    end: new Date(currentBlock[currentBlock.length - 1].date),
                    days: [...currentBlock]
                });
            }
            
            return blocks;
        }
        
        function calculateTotalDaysOff(startDate, endDate, weekHolidays) {
            let totalDays = 0;
            const current = new Date(startDate);
            
            while (current <= endDate) {
                totalDays++;
                current.setDate(current.getDate() + 1);
            }
            
            // Add adjacent weekends and holidays
            const extendedStart = new Date(startDate);
            const extendedEnd = new Date(endDate);
            
            // Extend backwards through non-workdays
            extendedStart.setDate(extendedStart.getDate() - 1);
            while (!workdays.includes(extendedStart.getDay()) || isHoliday(extendedStart)) {
                totalDays++;
                extendedStart.setDate(extendedStart.getDate() - 1);
            }
            
            // Extend forwards through non-workdays
            extendedEnd.setDate(extendedEnd.getDate() + 1);
            while (!workdays.includes(extendedEnd.getDay()) || isHoliday(extendedEnd)) {
                totalDays++;
                extendedEnd.setDate(extendedEnd.getDate() + 1);
            }
            
            return totalDays;
        }
        
        function isHoliday(date) {
            const dateStr = date.toISOString().split('T')[0];
            return holidays.some(h => {
                const holidayDate = h.startDate || h.date;
                return holidayDate === dateStr;
            });
        }
        
        function getDayNames(days) {
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            return days.map(day => dayNames[day.date.getDay()]).join('-');
        }
        
        function findBridgesAroundDate(holidayDate, holidayName) {
            const bridges = [];
            
            // Check for weekend bridges (extending weekends)
            const dayOfWeek = holidayDate.getDay();
            
            // If holiday is on Monday or Friday, check for weekend extension
            if (dayOfWeek === 1) { // Monday
                bridges.push(...checkWeekendExtension(holidayDate, holidayName, 'before'));
            }
            if (dayOfWeek === 5) { // Friday
                bridges.push(...checkWeekendExtension(holidayDate, holidayName, 'after'));
            }
            
            // Check for mid-week bridges
            if (dayOfWeek >= 2 && dayOfWeek <= 4) { // Tuesday, Wednesday, Thursday
                bridges.push(...checkMidWeekBridge(holidayDate, holidayName));
            }
            
            return bridges;
        }
        
        function checkWeekendExtension(holidayDate, holidayName, direction) {
            const bridges = [];
            const startDate = new Date(holidayDate);
            const endDate = new Date(holidayDate);
            
            if (direction === 'before') {
                // Extend to previous Friday
                startDate.setDate(startDate.getDate() - 3);
                const vacationDays = countWorkdaysBetween(startDate, new Date(holidayDate.getTime() - 24*60*60*1000));
                const totalDays = Math.floor((holidayDate - startDate) / (24*60*60*1000)) + 1;
                
                if (vacationDays > 0) {
                    bridges.push({
                        name: `${holidayName} Weekend Extension`,
                        startDate: formatDate(startDate),
                        endDate: formatDate(holidayDate),
                        vacationDays,
                        totalDays,
                        efficiency: totalDays / vacationDays
                    });
                }
            } else {
                // Extend to following Monday
                endDate.setDate(endDate.getDate() + 3);
                const vacationDays = countWorkdaysBetween(new Date(holidayDate.getTime() + 24*60*60*1000), endDate);
                const totalDays = Math.floor((endDate - holidayDate) / (24*60*60*1000)) + 1;
                
                if (vacationDays > 0) {
                    bridges.push({
                        name: `${holidayName} Weekend Extension`,
                        startDate: formatDate(holidayDate),
                        endDate: formatDate(endDate),
                        vacationDays,
                        totalDays,
                        efficiency: totalDays / vacationDays
                    });
                }
            }
            
            return bridges;
        }
        
        function checkMidWeekBridge(holidayDate, holidayName) {
            const bridges = [];
            
            // Try bridging to the weekend
            const endDate = new Date(holidayDate);
            // Find next non-workday
            while (workdays.includes(endDate.getDay())) {
                endDate.setDate(endDate.getDate() + 1);
            }
            endDate.setDate(endDate.getDate() - 1); // Back to last workday
            
            const vacationDays = countWorkdaysBetween(new Date(holidayDate.getTime() + 24*60*60*1000), endDate);
            const totalDays = Math.floor((endDate - holidayDate) / (24*60*60*1000)) + 1;
            
            if (vacationDays > 0 && vacationDays <= 3) {
                bridges.push({
                    name: `${holidayName} to Weekend Bridge`,
                    startDate: formatDate(holidayDate),
                    endDate: formatDate(endDate),
                    vacationDays,
                    totalDays,
                    efficiency: totalDays / vacationDays
                });
            }
            
            return bridges;
        }
        
        function countWorkdaysBetween(startDate, endDate) {
            let count = 0;
            const current = new Date(startDate);
            
            while (current <= endDate) {
                if (workdays.includes(current.getDay())) {
                    count++;
                }
                current.setDate(current.getDate() + 1);
            }
            
            return count;
        }
        
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
        
        function highlightBridgeDays(startDate, endDate, highlight) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            // Iterate through all days in the range
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                const dateStr = d.toISOString().split('T')[0];
                const dayElements = document.querySelectorAll(`.day[data-date="${dateStr}"]`);
                
                dayElements.forEach(dayEl => {
                    if (highlight) {
                        dayEl.classList.add('highlighted');
                    } else {
                        dayEl.classList.remove('highlighted');
                    }
                });
            }
        }
        
        function scrollToBridgeOpportunity(clickedDate) {
            // Find bridge opportunities that contain this date
            const efficiencyItems = document.querySelectorAll('.efficiency-item');
            
            for (let item of efficiencyItems) {
                const id = item.id;
                if (!id.startsWith('bridge-opportunity-')) continue;
                
                // Extract start and end dates from ID
                const idParts = id.replace('bridge-opportunity-', '').split('-');
                if (idParts.length >= 6) {
                    const startDate = `${idParts[0]}-${idParts[1]}-${idParts[2]}`;
                    const endDate = `${idParts[3]}-${idParts[4]}-${idParts[5]}`;
                    
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    const clicked = new Date(clickedDate);
                    
                    if (clicked >= start && clicked <= end) {
                        // Scroll to this opportunity
                        item.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center',
                            inline: 'nearest'
                        });
                        
                        // Briefly highlight the opportunity
                        item.style.background = '#fff3cd';
                        setTimeout(() => {
                            item.style.background = '';
                        }, 1000);
                        
                        break;
                    }
                }
            }
        }
